{% extends "base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <article>
        <h2>{{ post.title }}</h2>
        <p class="author">Por {{ post.author }}</p>
        <div class="content">
            {{ post.content }}
        </div>
    </article>
    <a href="{{ url_for('home') }}">Voltar para a lista de posts</a>
{% endblock %}
