<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table,
        tr,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <table>
        <colgroup>
            <col span="3" style="font-family: Arial, Helvetica, sans-serif;">
        </colgroup>
        <caption>Estudantes</caption>
        <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Cidade</th>
                <th scope="col">Nota</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Raimundo</td>
                <td>Crato</td>
                <td>7.0</td>
            </tr>
            <tr>
                <td>Joaquina</td>
                <td>João Pessoa</td>
                <td>10.0</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Média</td>
                <td>8.5</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
