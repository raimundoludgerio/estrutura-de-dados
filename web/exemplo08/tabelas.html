<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>

<body>
    <table>
        <caption>Estudantes</caption>
        <colgroup>
            <col style="background-color: red; width: 150px; border: 1px solid green; ;">
            <col style="background-color: blue; width: 175px; border: 1px solid burlywood;">
            <col style="background-color: purple; width: 50px; border: 1px solid #00e6c4;">
        </colgroup>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Cidade</th>
                <th>Nota</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Raimundo</td>
                <td>Crato</td>
                <td>7.0</td>
            </tr>
            <tr>
                <td>Joaquina</td>
                <td>João Pessoa</td>
                <td>10.0</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Média</td>
                <td>8.5</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
