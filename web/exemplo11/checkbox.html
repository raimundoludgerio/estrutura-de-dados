<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa de seleção</title>
</head>

<body>
    <form action="" method="post">
        <h1>Escolha mais de uma opção:</h1>

        <label for="item1">Livros</label>

        <input type="checkbox" id="item2" name="itens" value="filme">
        <label for="item2">Filmes</label>
        <button type="submit">Enviar</button>
    </form>
</body>

</html>
