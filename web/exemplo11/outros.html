<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outros campos</title>
</head>

<body>
    <form action="" method="post">
        <label for="email">Informe seu e-mail</label>
        <input type="email" id="email" name="email" required> <br>
        <label for="idade">Informe sua idade</label>
        <input type="number" id="idade" name="idade" min="18" max="99"> <br>
        <label for="nascimento">Informe sua data de nascimento</label>
        <input type="date" id="nascimento" name="nascimento"> <br>
        <label for="arquivo">Escolha um arquivo</label>
        <input type="file" id="arquivo" name="arquivo"> <br>
        <label for="cor">Qual sua cor favorita?</label>
        <input type="color" id="cor" name="cor"> <br>
        <label for="volume">O quão você está feliz agora</label>
        <input type="range" id="volume" name="volume" min="0" max="100"> <br>
        <button type="submit">Enviar</button>
    </form>
</body>

</html>
